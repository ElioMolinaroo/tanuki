{# Version Picker Dropdown #}
{% if config.extra.docs.versions %}
{% set current_version = config.extra.docs.current_version | default(value="latest") %}

<div class="version-picker">
    <button class="version-picker__button" aria-haspopup="true" aria-expanded="false">
        <span>v{{ current_version }}</span>
        {% for v in config.extra.docs.versions %}
        {% if v.version == current_version and v.latest %}
        <span class="version-picker__badge">Latest</span>
        {% endif %}
        {% endfor %}
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6"/>
        </svg>
    </button>

    <div class="version-picker__dropdown">
        {% for v in config.extra.docs.versions %}
        <a href="{{ v.path | safe }}" class="version-picker__item {% if v.version == current_version %}active{% endif %}">
            v{{ v.version }}
            {% if v.latest %}
            <span class="version-picker__badge">Latest</span>
            {% endif %}
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
