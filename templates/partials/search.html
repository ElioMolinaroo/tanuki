{# Search Modal #}
<div class="search-overlay" role="dialog" aria-modal="true" aria-label="Search">
    <div class="search">
        <div class="search__input-wrapper">
            <span class="search__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
            </span>
            <input type="search" class="search__input" placeholder="Search documentation..." autocomplete="off" autofocus>
            <span class="search__shortcut">/</span>
            <button class="search__close" aria-label="Close search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18"/>
                    <path d="m6 6 12 12"/>
                </svg>
            </button>
        </div>

        <div class="search__results" role="listbox">
            {# Results populated by JavaScript #}
        </div>

        <div class="search__footer">
            <div class="search__hints">
                <span class="search__hint">
                    <kbd>↑</kbd><kbd>↓</kbd> Navigate
                </span>
                <span class="search__hint">
                    <kbd>↵</kbd> Select
                </span>
                <span class="search__hint">
                    <kbd>esc</kbd> Close
                </span>
            </div>
            <span>Powered by elasticlunr</span>
        </div>
    </div>
</div>
